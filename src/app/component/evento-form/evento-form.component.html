<div class="container">

    <h1>GEOCALIZZA IL TUO EVENTO</h1>
    <form #eventForm="ngForm" appIdentityRevealed>
      <div [hidden]="eventForm.submitted">
        <div class="cross-validation" [class.cross-validation-error]="eventForm.errors?.identityRevealed && (eventForm.touched || eventForm.dirty)">
          <div class="form-group">
            <label for="nomeEvento">Nome evento</label>
            <input id="nomeEvento" name="nomeEvento" class="form-control"
                  required minlength="5" appForbiddenName="bob"
                  [(ngModel)]="eventForm.name" #name="ngModel" >
  
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                class="alert alert-danger">
  
              <div *ngIf="name.errors.required">
                Campo obbligatorio
              </div>
              <div *ngIf="name.errors.minlength">
                Lunghezza minima richiesta: 4 caratteri
              </div>
            </div>
         </div>
        </div>
  
  
        <button type="submit" class="btn btn-default"
                [disabled]="eventForm.invalid">Conferma</button>
        <button type="button" class="btn btn-default"
                (click)="eventForm.resetForm({})">Cancella</button>
      </div>
  
      <div class="submitted-message" *ngIf="eventForm.submitted">
        <p>Conferma la Geolocalizzazione, {{ eventForm.value.name }}!</p>
        <button (click)="eventForm.resetForm({})">Aggiungi nuovo evento, eventi rimanenti: </button>
      </div>
    </form>
  </div>
